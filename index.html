
<!DOCTYPE html>

  <!-- Nhạc nền (chưa tự phát, sẽ phát sau khi nhấn OK) -->

  </audio>

  <!-- Popup -->
  <div class="popup">
    <img src="img/quanque.jpg" alt="quanque" />
